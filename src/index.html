<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST"
     onsubmit="onSubmit">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label for="sname" class="field">
          Surname:
          <input
            type="text"
            id="sname"
            name="sname"
            autocomplete="off"
          >
        </label>
        <label for="name" class="field">
          Name:
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
          >
        </label>
        <label for="old" class="field">
          How old are You?
          <input
            type="number"
            id="old"
            name="old"
            min="1"
            max="100"
            value="12"
          >
        </label>
        <label for="fulldate" class="field">
            Full date of birth:
          <input
            type="date"
            id="fulldate"
            name="fulldate"
          >
        </label>
        <label for="agree" class="field">
            Accept the tern of the agreement
          <input
            type="checkbox"
            id="agree"
            name="agree"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label for="email" class="field">
          E-mail:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            autocomplete="off"
          >
        </label>
        <label for="password" class="field">
            Password:
          <input
            type="password"
            id="password"
            name="password"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="field">
          <label for="cat">Do you love cats?</label>
          <input
            type="radio"
            id="cat"
            name="cat"
            value="Yes"
          >
          <label for="catno">Yes</label>
          <input
            type="radio" id="catno"
            name="cat"
            value="No"
          >
          <label for="cat">No</label>
        </div>
        <label for="color" class="field">
          What is your favorite color?
          <input
            type="color"
            id="color"
            name="color"
          >
        </label>
        <label for="gobed" class="field">
          What time do you go to bed?
          <input
            type="time"
            id="gobed"
            name="gobed"
          >
        </label>
        <label for="car" class="field">
          What are your favourite brand of cars?
          <select id="car" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label for="rate" class="field">
          How do you rate our work?
          <input
            type="range"
            id="rate"
            name="rate"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label for="comment" class="field">
          Comments:
          <textarea name="comment" id="comment"
            autocomplete="off">
          </textarea>
        </label>
        <label for="recommend" class="field">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
